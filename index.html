<!DOCTYPE html>
<html lang="en">
<head>

  <title>Best Tour Plan - Hotel booking</title>

<body>
  <header class="header">

        <a href="#" class="logo">
          <img src="img/horizotal-logo.svg.svg" alt="logo: Best Tour Plan" class="logo_img">

        <form action="#" class="search">
          <input

          class="search_input"

      </div>
      <!-- hrader-top -->

        <li class="header-menu_item">

        <li class="header-menu_item">
